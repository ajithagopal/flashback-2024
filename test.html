<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart with Percentages Inside</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.6.0/echarts-en.min.js"></script>
    <style>
        canvas {
            max-width: 600px;
            width: 100%;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <canvas id="chart"></canvas>
    <script>
        var dom = document.getElementById("chart");
var myChart = echarts.init(dom);
var app = {};
option = null;

option = {
    // title: {
    //     text: 'EChart Pie',
    //     subtext: 'eCharts for the win!',
    //     left: 'center'
    // },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    // legend: {
    //     // orient: 'vertical',
    //     // top: 'middle',
    //     bottom: 10,
    //     left: 'center',
    //     data: ['Drama', 'Scifi', 'Crime', 'Horror']
    // },
    series: [
        {
          name: "Movies by category",  
          type: 'pie',
            radius: '65%',
            center: ['50%', '50%'],
            selectedMode: 'single',
            data: [
                {value: 15, name: 'Drama'},
                {value: 30, name: 'Scifi'},
                {value: 16, name: 'Crime'},
                {value: 3, name: 'Horror'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                normal: {
                    formatter: '{b} : {c}',
                    position: 'outside' //inside
                }
            },
        }
    ]
};

if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
    </script>
</body>
</html>
